query GetArchivedProductsByBusiness(
  $businessId: String!
  $sets: Int
  $cursor: String
) {
  getArchivedProductByBusiness(
    businessId: $businessId
    sets: $sets
    cursor: $cursor
  ) {
    productByBusiness {
      id
      type
      productName
      stockStatus
      price
      productUnit {
        unitName
      }
      productsInventory {
        quantity
      }
      productUnitId
      businessId
      createdAt
    }
    cursorId
  }
}
