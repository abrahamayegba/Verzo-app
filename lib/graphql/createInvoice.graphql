mutation CreateCompleteInvoiceB(
  $businessId: String!
  $customerId: String!
  $item: [ItemDetail]!
  $dueDate: Date!
  $reference: String!
  $dateOfIssue: Date!
  $discount: Float
  $VAT: Float!
) {
  createCompleteInvoiceB(
    input: {
      businessId: $businessId
      customerId: $customerId
      discount: $discount
      VAT: $VAT
      dueDate: $dueDate
      reference: $reference
      dateOfIssue: $dateOfIssue
      item: $item
    }
  ) {
    id
    subtotal
    totalAmount
    customer {
      name
    }
    business {
      businessName
    }
    createdAt
  }
}
