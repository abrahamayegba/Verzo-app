query GetCardById($cardId: String!) {
  getCardById(cardId: $cardId) {
    id
    maskedPan
    type
    brand
    expiryDate
    account {
      id
      accountNumber
      accountBalance
      accountName
    }
    createdAt
    updatedAt
    status
    sudoCardTransactions {
      id
      amount
      type
      createdAt
    }
    spendingLimits {
      amount
      interval
      createdAt
      id
    }
    spendingControl {
      atm
      web
      pos
    }
    authorizationLastSyncTime
    transactionLastSyncTime
    user {
      fullname
    }
  }
}
