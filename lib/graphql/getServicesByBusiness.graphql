query GetServiceByBusiness($businessId: String!, $cursor: String, $sets: Int) {
  getServiceByBusiness(businessId: $businessId, cursor: $cursor, sets: $sets) {
    serviceByBusiness {
      id
      name
      price
      type
      serviceUnit {
        unitName
      }
      serviceUnitId
      businessId
      archived
      createdAt
    }
    cursorId
  }
}
