mutation EffectSaleExpense(
  $expenseId: String!
  $description: String!
  $reference: String!
  $transactionDate: Date!
  $file: String
) {
  effectSaleExpense(
    input: {
      expenseId: $expenseId
      description: $description
      reference: $reference
      transactionDate: $transactionDate
      file: $file
    }
  ) {
    effected
    saleStatus
  }
}
