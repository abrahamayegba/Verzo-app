mutation MakeExpensePayment(
  $businessId: String!
  $expenseId: String!
  $transactionDate: Date!
  $description: String!
  $total: BigInt!
  $file: String
  $sudoTransactionId: String
) {
  makeExpensePayment(
    input: {
      businessId: $businessId
      expenseId: $expenseId
      transactionDate: $transactionDate
      description: $description
      total: $total
      file: $file
      sudoTransactionId: $sudoTransactionId
    }
  ) {
    paid
    expenseStatus
  }
}
