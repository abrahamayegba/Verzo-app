query GetArchivedServiceByBusiness(
  $businessId: String!
  $sets: Int
  $cursor: String
) {
  getArchivedServicesByBusiness(
    businessId: $businessId
    sets: $sets
    cursor: $cursor
  ) {
    serviceByBusiness {
      id
      name
      price
      type
      serviceUnit {
        unitName
      }
      serviceUnitId
      businessId
      archived
      createdAt
    }
    cursorId
  }
}
