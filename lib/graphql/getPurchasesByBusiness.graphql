query GetPurchaseByBusiness(
  $businessId: String!
  $cursor: String
  $sets: Float
) {
  getPurchaseByBusiness(businessId: $businessId, cursor: $cursor, sets: $sets) {
    purchaseByBusiness {
      id
      description
      transactionDate
      total
      businessId
      archived
      merchant {
        name
      }
      paid
      business {
        businessName
      }
      purchasePayments {
        total
        file
        transactionDate
        description
      }
      purchaseItems {
        description
        quantity
        unitPrice
        price
        product {
          productName
          price
        }
      }
    }
    cursorId
  }
}
