mutation MakePurchasePayment(
  $businessId: String!
  $purchaseId: String!
  $transactionDate: Date!
  $description: String!
  $total: Float!
  $file: String
  $sudoTransactionId: String
) {
  makePurchasePayment(
    input: {
      businessId: $businessId
      purchaseId: $purchaseId
      transactionDate: $transactionDate
      description: $description
      total: $total
      file: $file
      sudoTransactionId: $sudoTransactionId
    }
  ) {
    paid
    purchaseStatus
  }
}
