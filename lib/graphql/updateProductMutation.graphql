mutation UpdateProduct(
  $productId: String!
  $productName: String
  $price: Float
  $basicUnit: Float
  $productUnitId: String
) {
  updateProduct(
    productId: $productId
    input: {
      productName: $productName
      price: $price
      basicUnit: $basicUnit
      productUnitId: $productUnitId
    }
  ) {
    id
    productName
    price
    basicUnit
    productUnitId
  }
}
