query ViewBusinessAccountStatement($businessId: String!) {
  viewBusinessAccountStatement(input: { businessId: $businessId }) {
    id
    paymentReference
    type
    provider
    providerChannel
    narration
    accountId
    linked
    amount
    transactionDate
    valueDate
    cardTransaction {
      amount
      merchantAmount
    }
    cardTransactionId
  }
}
