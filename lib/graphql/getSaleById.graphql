query GetSaleById($saleId: String!) {
  getSaleById(saleId: $saleId) {
    id
    description
    reference
    business {
      businessName
      businessEmail
      businessMobile
      logo
    }
    saleStatus {
      id
      saleStatus
    }
    saleExpenses {
      id
      index
      saleId
      description
      amount
      effected
    }
    saleServiceExpenses {
      id
      effected
      description
      amount
      index
      service {
        name
        id
      }
    }
    paid
    description
    saleAmount
    transactionDate
    dueDate
    invoice {
      totalAmount
      VAT
      id
      totalAmount
      createdAt
      subtotal
      VAT
      paidFully
      discount
      dateOfIssue
      dueDate
      customer {
        id
        name
        email
        address
        mobile
      }
      invoiceDetails {
        id
        type
        cost
        index
        productInvoiceDetail {
          type
          unitPrice
          quantity
          price
          product {
            id
            type
            productName
            price
            productUnit {
              id
              unitName
            }
          }
        }
        serviceInvoiceDetail {
          type
          unitPrice
          quantity
          price
          service {
            id
            type
            name
            price
            serviceUnit {
              id
              unitName
            }
          }
        }
      }
    }
  }
}
