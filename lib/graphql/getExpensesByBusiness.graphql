query GetExpensesByBusiness($businessId: String!, $sets: Int, $cursor: String) {
  getExpenseByBusiness(businessId: $businessId, sets: $sets, cursor: $cursor) {
    expenseByBusiness {
      id
      description
      amount
      reference
      paid
      archived
      expenseCategory {
        name
        id
      }
      expenseDate
      business {
        businessName
      }
      merchant {
        name
        id
      }
      recurring
    }
    cursorId
  }
}
